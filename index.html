<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-container">
          <div class="nav-flex-container">
            <div class="logo-div">
              <div class="logo-link-div">
                  <a href="index.html" class="logo-link">
                      <img src="images/logo.png" alt="logo image" class="logo-img">
                  </a>
              </div>
            </div>
            <div class="nav-links-and-buttons">
              <div class="nav-left">
                <ul>
                  <li class="menu">
                      <a href="#" class="menu-link">Menu</a>
                  </li>
                  <li class="rewards">
                      <a href="#" class="rewards-link">Rewards</a>
                  </li>
                  <li class="gift-cards">
                      <a href="#" class="gift-cards-link">Gift Cards</a>
                  </li>
                </ul>
              </div>
              <div class="nav-right">
                <div class="nav-right-links">
                  <a href="#" class="find-store">
                    <img src="images/location.jpeg" alt="location marker" class="location-img">  
                    Find a store</a>
                  <a href="#" class="sign-in">Sign in</a>
                  <a href="#" class="join-now">Join now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
